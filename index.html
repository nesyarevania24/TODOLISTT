<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List with Drag & Drop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Todo List <i class="fas fa-tasks"></i></h1>
        
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <button id="addBtn">Add Task</button>
        </div>

        <div class="lists-container">
            <div class="list-column">
                <h2>Todo <i class="fas fa-list"></i></h2>
                <div class="task-list" id="todoList" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <!-- Todo tasks will be added here -->
                </div>
            </div>

            <div class="list-column">
                <h2>In Progress <i class="fas fa-spinner"></i></h2>
                <div class="task-list" id="inProgressList" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <!-- In progress tasks will be added here -->
                </div>
            </div>

            <div class="list-column">
                <h2>Done <i class="fas fa-check-circle"></i></h2>
                <div class="task-list" id="doneList" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <!-- Completed tasks will be added here -->
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
